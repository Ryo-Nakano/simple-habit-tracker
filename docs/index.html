<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>habitra</title>
  <link rel="apple-touch-icon" href="icon.png">

  <script>
    // 転送先の GAS Web View URL
    const gasUrl = "https://script.google.com/macros/s/AKfycbzXrJQ0dt4sw04VyRLKwXm5Xod4Q7x8KwB_mXh7GvfuHbg1ZIE-PNbvVt89sx7FUIiv/exec";

    // ページ読み込みと同時に転送
    // window.location.replace(gasUrl);

    function manualRedirect() {
      window.location.href = gasUrl;
    }
  </script>

  <style>
    /* 転送される一瞬の間に表示される画面のスタイル */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff;
      font-family: sans-serif;
      color: #666;
    }

    .manual-button {
      margin-top: 20px;
      border: none;
      background: none;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }

    .manual-button:hover {
      color: #999;
    }
  </style>
</head>

<body>
  <p>Opening Application...</p>
  <button class="manual-button" onclick="manualRedirect()">Open habitra</button>
</body>

</html>
